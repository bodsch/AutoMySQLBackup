---

name: CI

on:
  schedule:
    - cron: "30 4 * * 0"
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
  push:
    branches:
      - 'main'
      - 'feature/**'
      - '!doc/**'
    paths:
      - "!Makefile"
      - "!README.md"
      - "tasks/**"
  pull_request:
    branches:
      - 'main'
      - 'feature/**'
      - '!doc/**'
    paths:
      - "!Makefile"
      - "!README.md"
      - "tasks/**"

jobs:
  lint:
    name: linting
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v3

      - name: run shellcheck
        uses: sudo-bot/action-shellcheck@latest
        with:
            # https://github.com/koalaman/shellcheck#how-to-use
            cli-args: "--format=checkstyle --severity=info automysqlbackup"

...
